<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">
            	<ul class="stars">
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
            	</ul>

                <span class="moves"></span> Moves
                <span class="minutesContainer">0</span>m<span class="timer"></span>s

                <div class="restart">
            		<i class="fa fa-repeat"></i>
            	</div>
            </section>

            <ul class="deck">

            </ul>
            <div class="modal">
                <h1><strong>Congratulations!</strong></h1>
                <p>Your rating is:<br>
                    <div class="ratingScore"></div>
                </p>
                <p>It took you <span class="minuteScore"></span> minute(s) and <span class="timeScore"></span> second(s) to win the game!</p>
                <p>Play again?<br><br>
                    <button class="restartN2"></button>
                </p>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
